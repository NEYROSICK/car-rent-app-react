<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="CarSpace | Online car marketplace" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Carspace | Online car marketplace</title>
    <style>
      @font-face {
        font-display: swap;
        font-family: "Archivo Black";
        font-style: normal;
        font-weight: 400;
        src: url("./fonts/archivo-black-v21-latin-regular.woff2") format("woff2");
      }

      body {
        font-family: Manrope, sans-serif;
      }
    </style>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + (q.p || "") + (q.q ? "?" + q.q : "") + l.hash
            );
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
  </body>
</html>
